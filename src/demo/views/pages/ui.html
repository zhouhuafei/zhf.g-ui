<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script>
            /* rem自适应 */
            (function () {
                function resetFontSize() {
                    var fontSize = document.documentElement.clientWidth / 10;
                    document.querySelector('html').style.fontSize = fontSize + 'px';
                }

                resetFontSize();
                document.addEventListener('resize', resetFontSize);
            })();
        </script>
    </head>
    <body>
        <div class="g-title">
            <div class="g-title-text">布局组件 - 排序切换</div>
        </div>
        <div class="g-sort-tab">
            <div class="g-sort-tab-item g-sort-tab-item_up">
                <div class="g-sort-tab-item-text">价格</div>
                <div class="g-sort-tab-item-icon">
                    <div class="g-sort-tab-item-icon-item iconfont icon-g-up_solid"></div>
                    <div class="g-sort-tab-item-icon-item iconfont icon-g-down_solid"></div>
                </div>
            </div>
            <div class="g-sort-tab-item g-sort-tab-item_down">
                <div class="g-sort-tab-item-text">价格</div>
                <div class="g-sort-tab-item-icon">
                    <div class="g-sort-tab-item-icon-item iconfont icon-g-up_solid"></div>
                    <div class="g-sort-tab-item-icon-item iconfont icon-g-down_solid"></div>
                </div>
            </div>
            <div class="g-sort-tab-item g-sort-tab-item_up">
                <div class="g-sort-tab-item-text">价格</div>
                <div class="g-sort-tab-item-icon">
                    <div class="g-sort-tab-item-icon-item iconfont icon-g-up_solid"></div>
                    <div class="g-sort-tab-item-icon-item iconfont icon-g-down_solid"></div>
                </div>
            </div>
        </div>
    </body>
</html>
